<style>
.wrapper {
  position: relative;
  width: 200px;
  height: 100px;
}

.grid {
  position: absolute;
  left: 0;
  top: 0;
  display: grid;
  border-style: solid;
  border-width: 5px 10px 15px 20px;
  padding: 17px 13px 7px 3px;
}

.wholeWidth {
  right: 0;
}

.wholeHeight {
  bottom: 0;
}
.item {
  background: cyan;
}
</style>
<script src="/resources/testharness.js"></script>
