<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>css3-color Test Suite: opacity</title>
		<link rel="author" href="http://dbaron.org/" title="L. David Baron">
		<link rel="author" href="http://mozilla.com/" title="Mozilla Corporation">
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#transparency">
		<meta content="" name="flags">
		<meta content="That opacity specifies compositing the contents as a single offscreen buffer." name="assert">
		<style type="text/css">

		body { background: white; }

		div { width: 5em; height: 1em; }
		div.color { background: blue; }
		div.top { margin: 2px 0; opacity: 0.4; }

		div.ref { opacity: 1.0; background: rgb(153, 153, 255); }

		</style>
	</head>
	<body>
		<p>The following five boxes should be the same color:</p>

		<div class="top color"></div>
		<div class="top color"><div class="color"></div></div>
		<div class="top"><div class="color"></div></div>
		<div class="top"><div class="color"><div class="color"></div></div></div>
		<div class="top ref"></div>
	</body>
</html>
