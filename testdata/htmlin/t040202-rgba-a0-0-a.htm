<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>css3-color Test Suite: rgba() colors</title>
		<link rel="author" href="http://dbaron.org/" title="L. David Baron">
		<link rel="author" href="http://mozilla.com/" title="Mozilla Corporation">
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#rgba-color">
		<meta content="" name="flags">
		<meta content="Opacity of 0.0 makes text transparent." name="assert">
		<style type="text/css">
			html, body { background: white; }
			#one { color: rgb(0, 0, 0); }
			#two { color: rgba(0, 0, 0, 0); }
		</style>
	</head>
	<body>
		<p id="one">This should be the only text visible on this page.</p>
		<p id="two">This text should NOT be visible.</p>
	</body>
</html>
