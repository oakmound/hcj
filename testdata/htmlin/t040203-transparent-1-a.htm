<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>css3-color Test Suite: transparent</title>
		<link rel="author" href="http://dbaron.org/" title="L. David Baron">
		<link rel="author" href="http://mozilla.com/" title="Mozilla Corporation">
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#transparent">
		<meta content="" name="flags">
		<meta content="That the 'transparent' color keyword makes colors transparent." name="assert">
		<style type="text/css">
		html, body { background: white; }
		p { color: black; }
		#two { color: transparent; }
		</style>
	</head>
	<body>
		<p id="one">This should be the only text visible on this page.</p>
		<p id="two">This text should NOT be visible.</p>
	</body>
</html>
