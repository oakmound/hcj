<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>css3-color Test Suite: no mixed rgb() values</title>
		<link rel="author" href="http://dbaron.org/" title="L. David Baron">
		<link rel="author" href="http://mozilla.com/" title="Mozilla Corporation">
		<link rel="help" href="http://www.w3.org/TR/2003/CR-css3-color-20030514#rgb-color">
		<meta content="invalid" name="flags">
		<meta content="Test that rgb() values are only accepted when all integers or all percentages." name="assert">
		<style type="text/css">
			p { color: green; }
			p { color: rgb(255, 0, 0%); }
			p { color: rgb(100%, 0%, 0); }
			p { color: rgb(100%, 1, 0); }
			p { color: rgb(255, 1%, 0%); }
			p { color: rgb(99%, 0%, 0); }
			p { color: rgb(0%, 0, 0%); }
			p { color: rgb(0, 0%, 0%); }
			p { color: rgb(254, 255%, 0); }
		</style>
	</head>
	<body>
		<p>This text should be green.</p>

		<div>Note: the rules tested by this test may be changed in
		future levels of the CSS Color Module.</div>
	</body>
</html>
